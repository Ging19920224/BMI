<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>BMI計算器</title>
</head>
<body>
  <header>
    <div class="BMI-logo">
      <img src="./images/BMICLogo.png" alt="BMICLogo">
    </div>
    <div class="input-section height">
      <label for="height">
        <span class="input-title">身高 cm</span>
        <input type="text" id="height" class="input-style" placeholder="請輸入身高">
      </label>
    </div>
    <div class="input-section weight">
      <label for="weight">
        <span class="input-title">體重 kg</span>
        <input type="text" id="weight" class="input-style" placeholder="請輸入體重">
      </label>
    </div>
    <a href="javascript:;" class="calculation">看結果</a>
    <div class="result">
      <p class="result-number"></p>
      <p class="result-BMI">BMI</p>
      <span class="result-text"></span>
      <a href="javascript:;" class="reset"><img src="./images/icons_loop.png"></a>
    </div>
  </header>
  <section class="record">
    <h1>BMI 紀錄</h1>
  </section>
  <footer>
    <div class="footer-logo">
      <i class="logo-img"></i>
    </div>
  </footer>
  <script src="./js/all.js"></script>
</body>
</html>
